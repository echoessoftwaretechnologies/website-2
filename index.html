<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echoes Software Technologies - Premium Enterprise Software Solutions</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <meta name="description"
    content="Leading software company delivering premium enterprise solutions. Transform your business with professional software development services.">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Theme initialization script - runs before React loads -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.classList.remove('light', 'dark');
      document.documentElement.classList.add(theme);
    })();
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'brand-blue': {
              50: '#f0f7ff',
              100: '#e0efff',
              200: '#bce1ff',
              300: '#82cbff',
              400: '#3fa9ff',
              500: '#1864ff',
              600: '#005edb',
              700: '#004bab',
              800: '#003e8a',
              900: '#003575',
              DEFAULT: '#1864ff'
            },
            'navy': {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
              950: '#020617',
              DEFAULT: '#0f172a'
            }
          },
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            display: ['Outfit', 'sans-serif']
          },
          boxShadow: {
            'premium': '0 10px 30px -5px rgba(0, 0, 0, 0.1), 0 4px 12px -2px rgba(0, 0, 0, 0.05)',
            'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            'inner-white': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.1)',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'float-slow': 'float 10s ease-in-out infinite',
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'slide-up': 'slide-up 0.8s ease-out forwards',
            'shimmer': 'shimmer 2.5s infinite linear',
            'slide-in-right': 'slide-in-right 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'gradient-shift': 'gradient-shift 8s ease-in-out infinite',
            'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
            'orbit': 'orbit 20s linear infinite',
            'text-reveal': 'text-reveal 1s ease-out forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'slide-up': {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
            'slide-in-right': {
              '0%': { transform: 'translateX(100%)' },
              '100%': { transform: 'translateX(0)' },
            },
            'gradient-shift': {
              '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
              '33%': { transform: 'translate(30px, -30px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
            },
            'pulse-glow': {
              '0%, 100%': { opacity: '0.5', transform: 'scale(1)' },
              '50%': { opacity: '0.8', transform: 'scale(1.05)' },
            },
            orbit: {
              '0%': { transform: 'rotate(0deg) translateX(100px) rotate(0deg)' },
              '100%': { transform: 'rotate(360deg) translateX(100px) rotate(-360deg)' },
            },
            'text-reveal': {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          }
        }
      }
    }
  </script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }

    .glass-dark {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    .mesh-gradient {
      background-color: #ffffff;
      background-image:
        radial-gradient(at 0% 0%, hsla(217, 100%, 97%, 1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(217, 100%, 97%, 1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(217, 100%, 97%, 1) 0, transparent 50%);
    }

    .premium-gradient {
      background: linear-gradient(135deg, #1864ff 0%, #004bab 100%);
    }

    .scroll-smooth {
      scroll-behavior: smooth;
    }

    .text-balance {
      text-wrap: balance;
    }

    .hover-lift {
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
    }

    .hover-lift:hover {
      transform: translateY(-8px);
    }

    .nav-blip {
      position: relative;
    }

    .nav-blip::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: #1864ff;
      transition: width 0.3s ease;
      border-radius: 99px;
    }

    .nav-blip.active::after {
      width: 100%;
      box-shadow: 0 0 10px rgba(24, 100, 255, 0.5);
    }
  </style>
</head>

<body class="transition-colors duration-500">
  <div id="root"></div>
  <script type="module" src="./main.tsx"></script>
</body>

</html>
